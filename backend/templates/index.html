<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{% static 'frontend/chess-icon.svg' %}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TI Chess - Technology Investment Chess Game"
    />
    <meta
      name="keywords"
      content="chess, 3D, strategy, technology, investment, multiplayer"
    />
    <meta name="author" content="TI Chess Team" />

    <!-- Open Graph meta tags -->
    <meta
      property="og:title"
      content="TI Chess - Technology Investment Chess"
    />
    <meta
      property="og:description"
      content="A 3D chess-like strategy game modeling technology market evolution"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{% static 'frontend/og-image.png' %}" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TI Chess - Technology Investment Chess"
    />
    <meta
      name="twitter:description"
      content="A 3D chess-like strategy game modeling technology market evolution"
    />
    <meta
      name="twitter:image"
      content="{% static 'frontend/twitter-image.png' %}"
    />

    <title>TI Chess - Technology Investment Chess</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      #root {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .error {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
        text-align: center;
        padding: 2rem;
      }

      .error h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .error p {
        font-size: 1.1rem;
        opacity: 0.9;
      }
    </style>
    <script
      type="module"
      crossorigin
      src="{% static 'frontend/assets/index-DyRg6-YS.js' %}"
    ></script>
    <link
      rel="modulepreload"
      crossorigin
      href="{% static 'frontend/assets/vendor-CnEhrtKZ.js' %}"
    />
    <link
      rel="modulepreload"
      crossorigin
      href="{% static 'frontend/assets/three-BQE6C20b.js' %}"
    />
    <link
      rel="modulepreload"
      crossorigin
      href="{% static 'frontend/assets/ui-Cda-PtV-.js' %}"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="{% static 'frontend/assets/index-C8WXCfvY.css' %}"
    />
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div>Loading TI Chess...</div>
      </div>
    </div>
  </body>
</html>
